<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="include/commomcss::commonHead('试卷管理')"></head>
<body>
<script>
    $(function(){
        $("#Login").click(function(){
            $("#loginFrom").submit();
        })
    })

</script>

<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/login" method="post" id="loginFrom">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="userpassword" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div class="form-group">
                                    <input type="button" class="btn-lg btn-success btn-block" value="Login" id="Login"/>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

    <div th:include="include/commonjs::onloadJs"/>

</html>
